<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reporter Submission</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Reporter Submission</h1>

  <input type="text" id="heading" placeholder="News Heading">
  <input type="text" id="subheading" placeholder="Sub Heading">
  <textarea id="details" placeholder="News Details"></textarea>
  <br>
  <button onclick="submitNews()">Submit</button>

  <script src="api.js"></script>
</body>
</html>
