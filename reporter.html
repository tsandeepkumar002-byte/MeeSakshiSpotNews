<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporter Submission - Mee Sakshi News</title>

  <!-- Telugu + English font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Telugu', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 300px;
      max-width: 95%;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 25px;
      font-size: 32px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 10px;
      font-size: 14px;
    }

    #previewImage {
      display: none;
      margin-top: 12px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .submit-btn {
      display: block;
      width: 180px;
      margin: 25px auto 10px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin-top: 20px;
    }

    @media(max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 24px; }
      .logo { width: 200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Mee Sakshi Logo" class="logo">

    <h1>Reporter Submission</h1>

    <form id="reportForm" enctype="multipart/form-data">
      <label for="reporterName">Reporter Name</label>
      <input type="text" id="reporterName" placeholder="Enter reporter name">

      <label for="dateline">Dateline (Place & Date)</label>
      <input type="text" id="dateline" placeholder="e.g., Hyderabad, 12 Nov 2025">

      <label for="heading">News Heading</label>
      <input type="text" id="heading" placeholder="Enter news heading (Telugu or English)">

      <label for="subheading">Subheading</label>
      <input type="text" id="subheading" placeholder="Enter subheading">

      <label for="details">News Details</label>
      <textarea id="details" placeholder="Enter full news content (Telugu or English)"></textarea>

      <label for="newsImage">Upload News Image</label>
      <input type="file" id="newsImage" name="newsImage" accept="image/*">

      <img id="previewImage" alt="News Image Preview">

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <footer>© 2025 Mee Sakshi News | Powered by Mee Sakshi Network</footer>
  </div>

  <script>
    // Image preview
    document.getElementById('newsImage').addEventListener('change', function(e) {
      const [file] = e.target.files;
      const preview = document.getElementById('previewImage');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
        preview.src = '';
      }
    });

    // Simple validation on submit
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      const heading = document.getElementById('heading').value.trim();
      const details = document.getElementById('details').value.trim();
      if (!heading || !details) {
        e.preventDefault();
        alert('Please fill in both heading and news details.');
      }
    });
  </script>
</body>
</html>
