<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporter Submission | Mee Sakshi News</title>
  <style>
    body {
      font-family: "Noto Sans Telugu", Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 600px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #004aad;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .preview {
      text-align: center;
      margin-top: 10px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <img src="assets/logo.png" alt="Mee Sakshi Logo" class="logo">
  <div class="form-container">
    <h2>📰 Reporter Submission</h2>

    <label>Reporter Name</label>
    <input type="text" id="reporter" placeholder="Enter reporter name">

    <label>Dateline (Place & Date)</label>
    <input type="text" id="dateline" placeholder="e.g., Hyderabad, 12 Nov 2025">

    <label>News Heading (Telugu or English)</label>
    <input type="text" id="heading" placeholder="Enter news heading">

    <label>Subheading</label>
    <input type="text" id="subheading" placeholder="Enter subheading">

    <label>News Details</label>
    <textarea id="details" placeholder="Enter full news details..."></textarea>

    <label>Upload Image</label>
    <input type="file" id="image" accept="image/*">

    <div class="preview" id="preview"></div>

    <button onclick="submitNews()">Submit</button>
  </div>

  <script src="api.js"></script>
</body>
</html>
